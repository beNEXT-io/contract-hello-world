AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'hello-world

  Sample SAM Template for hello-world

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type'''
      AllowOrigin: '''*'''
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      SamResourceId: HelloWorldFunction
    Properties:
      CodeUri: HelloWorldFunction
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
      - x86_64
  ContractApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: ContractApi
  HelloWorldResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Ref: ContractApi
      ParentId:
        Fn::GetAtt:
        - ContractApi
        - RootResourceId
      PathPart: hello
  HelloWorldMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId:
        Ref: ContractApi
      ResourceId:
        Ref: HelloWorldResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldFunction.Arn}/invocations
        IntegrationResponses:
        - StatusCode: 200
          ResponseTemplates:
            application/json: ''
        RequestTemplates:
          application/json: "{\n  \"request\" : $input.json('$.request')\n}\n"
      MethodResponses:
      - StatusCode: 200
  HelloWorldFunctionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - HelloWorldFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ContractApi}/*/*/*
  HelloWorldDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: HelloWorldMethod
    Properties:
      RestApiId:
        Ref: ContractApi
      Description: Deploy ContractApi
      StageName: Prod
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ContractApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
